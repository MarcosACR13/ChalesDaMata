<div class="container">

  <div class="row check-availabilty" id="next">
    <div class="block-32" data-aos="fade-up" data-aos-offset="-200">

      <div>
        <div class="row">
          <div class="col-md-5 mb-3 mb-lg-0 col-lg-2">
            <label for="checkin_date" class="font-weight-bold text-black">Check In</label>
            <div class="field-icon-wrap">
              <div class="icon"><span class="icon-calendar"></span></div>
              <input type="date" id="checkin_date" class="form-control">
            </div>
          </div>
          <div class="col-md-5 mb-3 mb-lg-0 col-lg-2">
            <label for="checkout_date" class="font-weight-bold text-black">Check Out</label>
            <div class="field-icon-wrap">
              <div class="icon"><span class="icon-calendar"></span></div>
              <input type="date" id="checkout_date" class="form-control">
            </div>
          </div>
          <div class="col-md-5 mb-3 mb-md-0 col-lg-5">
            <div class="row">
              <div class="col-md-3 mb-3 mb-md-0">
                <label for="adults" class="font-weight-bold text-black">Adultos</label>
                <div class="field-icon-wrap">
                  <div class="icon"><span class="ion-ios-arrow-down"></span></div>
                  <select name="" id="adults" class="form-control">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4+">4+</option>
                  </select>
                </div>
              </div>
              <div class="col-md-3 mb-3 mb-md-0">
                <label for="children" class="font-weight-bold text-black">Crianças</label>
                <div class="field-icon-wrap">
                  <div class="icon"><span class="ion-ios-arrow-down"></span></div>
                  <select name="" id="children" class="form-control">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                  </select>
                </div>
              </div>

              <div class="col-md-5 mb-3 mb-md-0">
                <label for="tipo" class="font-weight-bold text-black">Categoria</label>
                <div class="field-icon-wrap">
                  <div class="icon"><span class="ion-ios-arrow-down"></span></div>
                  <select name="" id="tipo" class="form-control">
                    <option value="0">Chalé</option>
                    <option value="1">Camping</option>
                  </select>
                </div>
              </div>

            </div>
          </div>
          <div class="col-md-4 col-lg-3 align-self-end">
            <button onclick="disponibilidade()" class="btn btn-primary btn-block text-white"
            
            
            style="font-size: 0.9rem;"><span
                class="fa fa-whatsapp"></span>
              Conversar com a Amanda</button>
          </div>
        </div>
      </div>
    </div>


  </div>
</div>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<script>
  const disponibilidade = () => {

    const setaData = data => {
      return data.substring(8, 10) + '/' + data.substring(5, 7) + '/' + data.substring(0, 4)
    }
    const dateIn = setaData(document.querySelector('#checkin_date').value)
    const dateOut = setaData(document.querySelector('#checkout_date').value)
    const adultos = document.querySelector('#adults').value
    const criancas = document.querySelector('#children').value
    const tipo = document.querySelector('#tipo').value == 0 ? 'Chalé' : 'Camping'

    var mensagem = `Olá, gostaria de verificar a disponibilidade de ${tipo} para entrada em ${dateIn} e saída em ${dateOut}, para ${adultos} adultos ${Number(criancas || 0) > 0 ? ` e ${criancas} criança${criancas > 1 ? 's' : ''}` : ''}`

    if (dateIn == '//' || dateOut == '//') {
      swal({
        title: "Selecione o Check-in e Check-out",
        text: "Por gentileza, preencher as duas datas, desta forma conseguimos lhe auxiliar melhor",
        icon: "error",
      });
    } else {

      window.open('https://api.whatsapp.com/send?phone=5537988310241&text=' + mensagem)

    }
  }
</script>
